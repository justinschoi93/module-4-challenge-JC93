<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <button id="high-score-button">View High Scores</button>
    <button id="start">Start Quiz</button>

    <section class = "quiz">
        <div class="question-window">Question goes here!</div>
        <p class="option option-1">a</p>
        <p class="option option-2">b</p>
        <p class="option option-3">c</p>
        <p class="option option-4">d</p>

    </section>
    
    
    
    <button id="submit">Submit</button>

    <script src="./assets/script.js"></script>
</body>
</html>
